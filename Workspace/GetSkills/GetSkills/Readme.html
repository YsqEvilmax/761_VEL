<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            background: #fff;
            color: #505050;
            font: 14px 'Segoe UI', tahoma, arial, helvetica, sans-serif;
            margin: 20px;
            padding: 0;
        }

        #header {
            background: #efefef;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>GetSkills</h1>
        <p>Project Organization</p>
    </div>
    <div>    
        <ul>
            <li>
                <h3>App_Data</h3>
                <label>The data which will be run by this app should be  saved here. Normally, it's database.</label>
            </li>
            <li>
                <h3>App_Start</h3>
                <label>The configurations to start this app should be saved here.</label>
                <ul>
                    <li>
                        <h4>RouteConfig.cs</h4>
                        <label>This file defines how will urls be parsed.</label>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Content</h3>
                <label>The files to modify the content of pages should be saved here. Usually, they are css files.</label>
            </li>
            <li>
                <h3>Controllers</h3>
                <label>Controller classes which response to clients should be saved here.</label>
            </li>
            <li>
                <h3>fonts</h3>
                <label>The fonts used in this app should be saved here.</label>
            </li>
            <li>
                <h3>Models</h3>
                <label>Model classes which pull and push data from database should be saved here.</label>
                <ul>
                    <li>
                        <h4>Tables</h4>
                        <label>This folder hold all the classes which are transformed from database tables.</label>
                    </li>
                    <li>
                        <h4>GetSkillsDataContext.cs</h4>
                        <label>This file defines the connection between table classes and database.</label>
                    </li>
                    <li>
                        <h4>Repository.cs</h4>
                        <label>This file defines a generic class to access to table classes.</label>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Scripts</h3>
                <label>All the JavaScript files used in this app should be saved here.</label>
            </li>
            <li>
                <h3>StaticPages</h3>
                <label>Static html templates used in this app should be saved here.</label>
            </li>
            <li>
                <h3>Views</h3>
                <label>Dynamic htmls, which also known as views, should be saved here</label>
            </li>
            <li>
                <h3>Global.asax</h3>
                <label>The entrance of this web app.</label>
            </li>
            <li>
                <h3>packages.config</h3>
                <label>All the plug-in packages this web used are included here.</label>
            </li>
            <li>
                <h3>Readme.html</h3>
                <label>The explaination of this project organization.</label>
            </li>
        </ul>
    </div>
</body>
</html>
